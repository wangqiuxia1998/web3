		<h1>如梦令</h1>
		<hr />
		<p class="three">昨夜雨疏风骤，浓睡不消残酒。<br/>试问卷帘人，却道“海棠依旧”。<br/>"知否？知否？应是绿肥红瘦。"<br/></p>
		<br />
		<p id="2">译文</p>
		<p class="three"> 昨夜雨点稀疏，晚风急猛，我虽睡了一夜，仍有余醉未<br/>消。试问卷帘的侍女：海棠花怎么样？她说海棠花依然如<br/>旧。知道吗？知道吗？应是绿叶繁茂，宏源凋零</p>
