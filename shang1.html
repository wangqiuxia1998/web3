	<body>
		<h1 >黄鹤楼</h1>
		<p>昔人已乘黄鹤去，此地空余黄鹤楼。</p><br />
		<p>黄鹤一去不复返，白云千载空悠悠。</p><br />
		<p>晴川历历汉阳树，芳草萋萋鹦鹉洲。</p><br />
		<p>日暮乡关何处是，烟波江上使人愁。</p><br />
